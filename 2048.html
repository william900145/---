<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - 遊戲大廳</title>
    <link rel="stylesheet" href="assets/styles/2048.css">
</head>
<body>
    <h1>2048</h1>
    <button class="back-button" onclick="window.location.href='index.html'">返回遊戲大廳</button>
    <label for="board-size">選擇版面大小:</label>
    <select id="board-size">
        <option value="2">2x2</option>
        <option value="3">3x3</option>
        <option value="4" selected>4x4</option>
        <!-- 添加更多選項 -->
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
        <option value="10">10x10</option>
        <option value="11">11x11</option>
        <option value="12">12x12</option>
        <option value="13">13x13</option>
        <option value="14">14x14</option>
        <option value="15">15x15</option>
        <option value="16">16x16</option>
        <option value="17">17x17</option>
        <option value="18">18x18</option>
        <option value="19">19x19</option>
        <option value="20">20x20</option>
        <option value="21">21x21</option>
        <option value="22">22x22</option>
        <option value="23">23x23</option>
        <option value="24">24x24</option>
        <option value="25">25x25</option>
        <option value="26">26x26</option>
        <option value="27">27x27</option>
        <option value="28">28x28</option>
        <option value="29">29x29</option>
        <option value="30">30x30</option>
        <option value="31">31x31</option>
        <option value="32">32x32</option>
    </select>
    <button class="start-button" onclick="startGame()">開始遊戲</button>
    <div id="score">分數: 0</div>
    <div id="game-board">
        <!-- Game board will be generated here -->
    </div>
    <script src="js/2048.js"></script>
</body>
</html>
